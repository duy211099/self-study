<!DOCTYPE html>
<html>
    <head>
        <title>Note</title>
    </head>
<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <select id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
    </select>
    <label>
        Search: <input id="search-text" type="text" placeholder="Filter todos">
    </label>
    <br>
    <br>
    <div id="notes">

    </div>
    <br>
    <button id="create-note">Create Note</button>
    <br><br>
    <label>
        <input id="for-fun" type="checkbox"> Check me for fun
    </label>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src='notes-functions.js'></script>
    <script src="notes-app.js"></script>
</body>

</html>
